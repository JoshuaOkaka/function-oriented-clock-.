<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall clock</title>

    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="clock">
                <div class="clock-face">
                    <div class="hand hour-hand"></div>
                    <div class="hand min-hand"></div>
                    <div class="hand second-hand"></div>
                </div>
            </div>
        </div>

    </div>
    <script>

       function setDate(){
            const now =new Date();

            //seconds
            const seconds=now.getSeconds();
            const seconds_to_degree = (( seconds / 60 ) * 360) + 90;
            
             const secondhand = document.querySelector(".second-hand"); 

             secondhand.style.transform = `rotate(${seconds_to_degree}deg) `;

             
            //minute
             const minute = now.getMinutes();

             const minute_to_degree =(( minute / 60) * 360) + 90;
             const minutehand = document.querySelector(".min-hand");
             minutehand.style.transform =`rotate(${minute_to_degree}deg)`;

             //hour

             const hour = now.getHours();

            const hour_to_deg = (hour / 12 ) * 360;
            const hourhand =document.querySelector('.hour-hand');
            hourhand.style.transform =`rotate(${hour_to_deg}deg)`;
              



        }
        setInterval(setDate, 1000)
    </script>

    
</body>
</html>
